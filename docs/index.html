<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">

  <!-- Docsify 主题样式 -->
  <link rel="stylesheet" title="light" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">

  <!-- Docsify Dark Switch 样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.css">

  <style type="text/css">
    /* 固定顶部导航 */
    .app-nav {
      position: fixed; 
    }

    /* 主题色 */
    :root {
      --theme-color: #42b983;
    }

    html.dark {
      --theme-color: #ea6f5a;
    }

    /* 正文对齐样式 */
   .markdown-section p {
    text-align: justify; /* 两端对齐 */
    }


    /* 目录样式 */
    .page_toc div[class^="lv"] a {
      font-weight: 400;
    }

    :root {
      --sidebar-nav-link-color--active: var(--theme-color);
    }

    html.dark {
      --sidebar-nav-link-color: #c8c8c8;
    }

    /* 表格背景色 */
    html.dark .markdown-section tr:nth-child(2n) {
      background-color: #4f4f4f;
    }

    /* 标签页样式 */
    html.dark {
      --docsifytabs-tab-background: #4f4f4f;
    }

    html.dark .docsify-tabs--classic>.docsify-tabs__tab--active {
      border-top: none;
    }

    /* 正文字体大小 */
   .markdown-section p {
      font-size: 18px; /* 设置正文字体大小 */
    }

    /* 调整无序列表字体大小 */
   .markdown-section ul {
      font-size: 18px; /* 根据需要调整字体大小 */
    }


    /* 自定义侧边栏标题字体大小 */
    .sidebar .app-name {
      font-size: 30px; /* 调整这里的数值以设置字体大小 */
    }

    aside.sidebar ul li a {
      font-size: 16px;    /* 导航栏字体大小 */
    }

  </style>
</head>
<body>
  <!-- Docsify 的挂载点 -->
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'HEU新生指南',
      repo: 'github仓库地址',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 6,
      search: 'auto',
      darkSwitch: {
        fixed: true, // switch按钮固定
      }
    }
  </script>

  <!-- Docsify 主脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify Dark Switch 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.min.js"></script>
</body>
</html>
